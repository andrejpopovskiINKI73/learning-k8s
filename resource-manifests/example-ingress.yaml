apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
    - host: andrejpopovski-sa.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sa-frontend-lb
                port:
                  number: 80